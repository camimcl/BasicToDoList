<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ToDoList</h1>
    </header>

    <div class="block">
  
      <p class="title">Tarefa</p>
      <form id="todo-form" method="post">
        <input
          type="text"
          id="todo-input"
          placeholder="O que você vai fazer ?"
        />
        <button id="addButton" type="submit">ADICIONAR</button>
      </form>
      <hr />
      <p class="title">Tarefas</p>
      <ul id="todo-list"></ul>

      <hr />
      <p class="title">Tarefas concluídas</p>
      <ul id="done-list"></ul>
      
    </div>
    <script src="todo.js"></script>
  </body>
</html>
